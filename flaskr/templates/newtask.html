{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% set active_page = "newtask" %}

{% block content %}
<h1>New task</h1>
<form action="#" method="post">
  <div class="mb-3">
    <label for="InputTaskName" class="form-label">Name</label>
    <input type="text" class="form-control" name="InputName">
  </div>
  <div class="mb-3">
    <label for="InputTaskStart" class="form-label">Start</label>
    <input type="date" class="form-control" name="InputStart">
  </div>
  <div class="mb-3">
    <label for="InputTaskEnd" class="form-label">End</label>
    <input type="date" class="form-control" name="InputEnd">
  </div>
  <button type="submit" class="btn btn-primary" value="submit">Submit</button>
</form>
{% endblock %}
